apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    // construct version name
    def versionMajor = 1
    def versionMinor = 0
    def versionPatch = 0
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        versionCode 1
    }
    buildTypes {
        debug {
            buildConfigField "String", "FEATURES", "\"Device Utilities, Network Utilities, General Function Utilities\""
            manifestPlaceholders = [build_version: "${versionMajor}.${versionMinor}.${versionPatch}"]
            // debuggable
            debuggable true
        }
        release {
            buildConfigField "String", "FEATURES", "\"Device Utilities, Network Utilities, General Function Utilities\""
            manifestPlaceholders = [build_version: "${versionMajor}.${versionMinor}.${versionPatch}"]
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // do not abort builds for lint errors
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    dependencies {
        api fileTree(include: ['*.jar'], dir: 'libs')
        // crouton
        api('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
            // exclusion is not necessary, but generally a good idea.
            exclude group: 'com.google.android', module: 'support-v4'
        }

        // volley libraries
        api 'com.android.volley:volley:1.1.1'

        // google maps
        api 'com.google.android.gms:play-services-places:17.0.0'
        api 'com.google.android.gms:play-services-location:17.1.0'
        api 'com.google.android.gms:play-services-maps:17.0.0'

        // facebook
        api 'com.facebook.android:facebook-android-sdk:4.31.0'

        // android support libraries
        api 'com.google.android.material:material:1.3.0-alpha04'
        api 'androidx.appcompat:appcompat:1.2.0'

        // firebase
        api 'com.google.firebase:firebase-analytics:18.0.0'
        api 'com.google.firebase:firebase-database:19.5.1'
        api 'com.google.firebase:firebase-ads:19.5.0'

        // commons
        api 'commons-codec:commons-codec:1.12'
    }
}
